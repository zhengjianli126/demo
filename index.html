<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>选择器</title>
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
</head>
<body>
<div id="main">
   <div class="demo">
   		<p>
   		<label>demo</label>
        <select class="year"></select>年
        <select class="month"></select>月
        <select class="day"></select>日
      	</p>
	</div>
</div>

<script type="text/javascript" src="date.js"></script>
<script>  
$(function () {
	$.DateSele({
            YearSelector: ".year",
            MonthSelector: ".month",
            DaySelector: ".day"
    });
	$.DateSele();
}); 
</script> 
</body>
</html>
